name: Release Test

on:
  workflow_dispatch:
  push:
    branches: [feature/release-binaries]
    paths:
      - 'test-notarize/**'
      - '.github/workflows/release-test.yml'

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-14
    defaults:
      run:
        working-directory: test-notarize

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Set up keychain
        env:
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
        run: |
          if [ -z "$CSC_LINK" ]; then
            echo "No signing certificate provided, skipping"
            exit 0
          fi

          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$CSC_LINK" | base64 --decode > $RUNNER_TEMP/cert.p12
          security import $RUNNER_TEMP/cert.p12 -k "$KEYCHAIN_PATH" \
            -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          rm $RUNNER_TEMP/cert.p12

          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

          IDENTITY_HASH=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep "Developer ID Application" | head -1 | awk '{print $2}')
          echo "Signing identity: $IDENTITY_HASH"

          echo "CSC_KEYCHAIN=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
          echo "CSC_NAME=$IDENTITY_HASH" >> $GITHUB_ENV

      - name: Build and sign
        run: |
          if [ -n "$CSC_KEYCHAIN" ]; then
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$CSC_KEYCHAIN"
          fi
          npx electron-builder --mac --publish never
        timeout-minutes: 10
        env:
          CSC_KEYCHAIN: ${{ env.CSC_KEYCHAIN }}
          CSC_NAME: ${{ env.CSC_NAME }}
          CSC_ENTITLEMENTS: ../build/entitlements.mac.plist

      - name: List output
        run: ls -lh release/

      - name: Notarize
        if: env.CSC_KEYCHAIN != ''
        timeout-minutes: 30
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          APP_PATH="release/mac-arm64/TestNotarize.app"

          echo "::group::Zip .app for notarization"
          ditto -c -k --keepParent "$APP_PATH" release/TestNotarize.app.zip
          echo "Zip size: $(du -h release/TestNotarize.app.zip | cut -f1)"
          echo "::endgroup::"

          echo "::group::Submit to Apple notary service"
          xcrun notarytool submit release/TestNotarize.app.zip \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --wait --timeout 15m \
            --verbose
          echo "::endgroup::"

          echo "::group::Staple notarization ticket"
          xcrun stapler staple "$APP_PATH"
          echo "::endgroup::"

          echo "::group::Verify signature"
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"
          echo "::endgroup::"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-notarize
          path: test-notarize/release/*.dmg
          retention-days: 1
