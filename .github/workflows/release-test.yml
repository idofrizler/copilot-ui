name: Release Test

on:
  workflow_dispatch:
  push:
    branches: [feature/release-binaries]
    paths:
      - 'test-notarize/**'
      - '.github/workflows/release-test.yml'

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-14
    defaults:
      run:
        working-directory: test-notarize

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Import code signing certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MAC_CERTS }}
          p12-password: ${{ secrets.MAC_CERTS_PASSWORD }}

      - name: Install dependencies
        run: npm install

      - name: Build, sign, and notarize
        run: npx electron-builder --mac --publish never
        timeout-minutes: 30
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Verify signature
        run: codesign --verify --deep --strict --verbose=2 "release/mac-arm64/TestNotarize.app"

      - name: List output
        run: ls -lh release/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-notarize
          path: test-notarize/release/*.dmg
          retention-days: 1
