name: Build Staging

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]
  workflow_dispatch:
    inputs:
      build_installer:
        description: 'Build and publish Windows .exe installer as pre-release'
        required: true
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, ubuntu-latest, windows-latest]
        node-version: [22]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: npm ci --ignore-scripts && npx patch-package

      # Cache must be AFTER npm ci (which deletes node_modules)
      - name: Cache node-pty build (Windows)
        if: runner.os == 'Windows'
        id: cache-node-pty
        uses: actions/cache@v4
        with:
          path: node_modules/node-pty/build
          key: node-pty-${{ runner.os }}-node${{ matrix.node-version }}-electron-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-pty-${{ runner.os }}-node${{ matrix.node-version }}-electron-

      - name: Rebuild node-pty (Windows, cache miss)
        if: runner.os == 'Windows' && steps.cache-node-pty.outputs.cache-hit != 'true'
        run: npx @electron/rebuild -w node-pty

      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: npm ci --ignore-scripts && npm run rebuild-pty || true

      - name: Run unit tests
        run: npm test

      - name: Build application
        run: npm run build

  build-windows-installer:
    if: github.event_name == 'workflow_dispatch' && inputs.build_installer
    needs: test
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts && npx patch-package

      - name: Cache node-pty build
        id: cache-node-pty
        uses: actions/cache@v4
        with:
          path: node_modules/node-pty/build
          key: node-pty-Windows-node22-electron-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-pty-Windows-node22-electron-

      - name: Rebuild node-pty (cache miss)
        if: steps.cache-node-pty.outputs.cache-hit != 'true'
        run: npx @electron/rebuild -w node-pty

      - name: Build and package Windows installer
        run: npm run prebuild-info && electron-vite build && npx electron-builder --win

      - name: Get version
        id: version
        run: |
          $version = node -p "require('./package.json').version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Create staging pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-staging.${{ github.run_number }}
          name: v${{ steps.version.outputs.version }} (Staging)
          body: |
            ⚠️ **Staging build — for testing only.**

            Built from `staging` branch, commit ${{ github.sha }}.
          prerelease: true
          files: |
            release/*.exe
