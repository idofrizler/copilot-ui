name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      tag_exists: ${{ steps.version.outputs.tag_exists }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check release notes exist
        id: check
        run: |
          if [ ! -f "RELEASE_NOTES.md" ]; then
            echo "❌ RELEASE_NOTES.md not found!"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if release notes have content for this release
          if ! grep -q "^## " RELEASE_NOTES.md; then
            echo "❌ RELEASE_NOTES.md must have at least one version heading (## x.y.z)"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "✅ Release notes found and valid"
          echo "should_release=true" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Get current version and check tag
        id: version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "Version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT
          
          # Check if tag already exists
          if git rev-parse "v$version" >/dev/null 2>&1; then
            echo "⚠️ Tag v$version already exists - skipping release"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

  test:
    needs: validate
    if: needs.validate.outputs.should_release == 'true' && needs.validate.outputs.tag_exists != 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, ubuntu-latest, windows-latest]
        node-version: [22]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: npm ci

      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: npm ci --ignore-scripts && npm run rebuild-pty || true

      - name: Run unit tests
        run: npm test

      - name: Build application
        run: npm run build

  release:
    needs: [validate, test]
    if: needs.validate.outputs.should_release == 'true' && needs.validate.outputs.tag_exists != 'true'
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Extract release notes for this version
        id: release_notes
        run: |
          version="${{ needs.validate.outputs.version }}"
          # Extract notes between this version header and the next one (or EOF)
          notes=$(awk "/^## ${version//./\\.}/,/^## [0-9]+\.[0-9]+\.[0-9]+/{if(/^## [0-9]+\.[0-9]+\.[0-9]+/ && !/^## ${version//./\\.}/)exit; print}" RELEASE_NOTES.md | tail -n +2)
          
          if [ -z "$notes" ]; then
            notes="Release $version"
          fi
          
          # Handle multiline output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$notes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ needs.validate.outputs.version }}
          name: v${{ needs.validate.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          makeLatest: true
