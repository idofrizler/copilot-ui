name: Release

on:
  push:
    branches: [main, staging]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Validate release conditions and determine version/tag
  # ---------------------------------------------------------------------------
  validate:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      tag_exists: ${{ steps.version.outputs.tag_exists }}
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check release notes exist
        id: check
        run: |
          # Only allow releases from main or staging
          branch="${{ github.ref_name }}"
          if [ "$branch" != "main" ] && [ "$branch" != "staging" ]; then
            echo "::warning::Releases are only created from main or staging (got '$branch')"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ ! -f "RELEASE_NOTES.md" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          if ! grep -q "^## " RELEASE_NOTES.md; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "should_release=true" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Determine version and tag
        id: version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT

          if [ "${{ github.ref_name }}" = "main" ]; then
            tag="v$version"
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            tag="v$version-rc.${{ github.run_number }}"
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi
          echo "tag=$tag" >> $GITHUB_OUTPUT

          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

  # ---------------------------------------------------------------------------
  # Job 2: Build binaries on each platform
  # ---------------------------------------------------------------------------
  build:
    needs: validate
    if: needs.validate.outputs.should_release == 'true' && needs.validate.outputs.tag_exists != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # --- Windows setup ---
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: npm ci --ignore-scripts && npx patch-package

      - name: Cache node-pty build (Windows)
        if: runner.os == 'Windows'
        id: cache-node-pty-win
        uses: actions/cache@v4
        with:
          path: node_modules/node-pty/build
          key: node-pty-${{ runner.os }}-node22-${{ hashFiles('package-lock.json') }}

      - name: Rebuild node-pty (Windows)
        if: runner.os == 'Windows' && steps.cache-node-pty-win.outputs.cache-hit != 'true'
        run: npx @electron/rebuild -w node-pty

      - name: Install native dependency binaries (Windows)
        if: runner.os == 'Windows'
        run: |
          node node_modules/ffmpeg-static/install.js
          node node_modules/vosk-koffi/scripts/postinstall.js

      # --- macOS setup ---
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: npm ci --ignore-scripts && npx patch-package && npm run rebuild-pty

      - name: Install native dependency binaries (macOS)
        if: runner.os == 'macOS'
        run: |
          node node_modules/ffmpeg-static/install.js
          node node_modules/vosk-koffi/scripts/postinstall.js

      # --- Linux setup ---
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo ./scripts/install-linux-deps.sh

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: npm ci --ignore-scripts && npx patch-package && npm run rebuild-pty

      - name: Install native dependency binaries (Linux)
        if: runner.os == 'Linux'
        run: |
          node node_modules/ffmpeg-static/install.js
          node node_modules/vosk-koffi/scripts/postinstall.js

      # --- macOS code signing ---
      - name: Import code signing certificate
        if: runner.os == 'macOS'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MAC_CERTS }}
          p12-password: ${{ secrets.MAC_CERTS_PASSWORD }}

      - name: Extract signing identity
        if: runner.os == 'macOS'
        id: signing
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1)
          HASH=$(echo "$IDENTITY" | awk '{print $2}')
          echo "Signing identity: $IDENTITY"
          if [ -z "$HASH" ]; then
            echo "::warning::No Developer ID Application certificate found â€” building unsigned"
          fi
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      # --- Common steps ---
      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run prebuild-info && npx electron-vite build

      - name: Build distributables (macOS)
        if: runner.os == 'macOS'
        run: npx electron-builder --mac --publish never
        timeout-minutes: 15
        env:
          CSC_NAME: ${{ steps.signing.outputs.hash }}
          CSC_ENTITLEMENTS: build/entitlements.mac.plist

      - name: Build distributables (Windows)
        if: runner.os == 'Windows'
        run: npx electron-builder --win --publish never
        env:
          # Azure Trusted Signing (no-op when secrets are not set)
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
          AZURE_CODE_SIGNING_ACCOUNT: ${{ secrets.AZURE_CODE_SIGNING_ACCOUNT }}
          AZURE_CERT_PROFILE: ${{ secrets.AZURE_CERT_PROFILE }}

      - name: Build distributables (Linux)
        if: runner.os == 'Linux'
        run: npx electron-builder --linux --publish never

      - name: Upload DMG (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: Cooper-DMG
          path: release/*.dmg
          if-no-files-found: error
          retention-days: 5

      - name: Upload Installer (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Cooper-Setup
          path: release/*-Setup.exe
          if-no-files-found: error
          retention-days: 5

      - name: Upload AppImage (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: Cooper-AppImage
          path: release/*.AppImage
          if-no-files-found: error
          retention-days: 5

      - name: Upload deb (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: Cooper-deb
          path: release/*.deb
          if-no-files-found: error
          retention-days: 5

  # ---------------------------------------------------------------------------
  # Job 3: Create GitHub Release with artifacts
  # ---------------------------------------------------------------------------
  release:
    needs: [validate, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Extract release notes
        id: release_notes
        run: |
          version="${{ needs.validate.outputs.version }}"
          notes=$(awk "/^## ${version//./\\.}/,/^## [0-9]+\.[0-9]+\.[0-9]+/{if(/^## [0-9]+\.[0-9]+\.[0-9]+/ && !/^## ${version//./\\.}/)exit; print}" RELEASE_NOTES.md | tail -n +2)
          if [ -z "$notes" ]; then
            notes="Release $version"
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$notes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.validate.outputs.tag }}
          name: ${{ needs.validate.outputs.tag }}
          body: ${{ steps.release_notes.outputs.notes }}
          artifacts: artifacts/*
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
          makeLatest: ${{ needs.validate.outputs.is_prerelease != 'true' }}
