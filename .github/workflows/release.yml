name: Release

on:
  push:
    branches: [main, staging]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Validate release conditions and determine version/tag
  # ---------------------------------------------------------------------------
  validate:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      tag_exists: ${{ steps.version.outputs.tag_exists }}
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check release notes exist
        id: check
        run: |
          if [ ! -f "RELEASE_NOTES.md" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          if ! grep -q "^## " RELEASE_NOTES.md; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "should_release=true" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Determine version and tag
        id: version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT

          if [ "${{ github.ref_name }}" = "main" ]; then
            tag="v$version"
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            tag="v$version-rc.${{ github.run_number }}"
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi
          echo "tag=$tag" >> $GITHUB_OUTPUT

          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

  # ---------------------------------------------------------------------------
  # Job 2: Build binaries on each platform
  # ---------------------------------------------------------------------------
  build:
    needs: validate
    if: needs.validate.outputs.should_release == 'true' && needs.validate.outputs.tag_exists != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: mac
            artifact_name: macos
          - os: windows-latest
            platform: win
            artifact_name: windows
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # --- Windows setup ---
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: npm ci --ignore-scripts && npx patch-package

      - name: Cache node-pty build (Windows)
        if: runner.os == 'Windows'
        id: cache-node-pty-win
        uses: actions/cache@v4
        with:
          path: node_modules/node-pty/build
          key: node-pty-${{ runner.os }}-node22-${{ hashFiles('package-lock.json') }}

      - name: Rebuild node-pty (Windows)
        if: runner.os == 'Windows' && steps.cache-node-pty-win.outputs.cache-hit != 'true'
        run: npx @electron/rebuild -w node-pty

      - name: Install native dependency binaries (Windows)
        if: runner.os == 'Windows'
        run: |
          node node_modules/ffmpeg-static/install.js
          node node_modules/vosk-koffi/scripts/postinstall.js

      # --- macOS setup ---
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: npm ci --ignore-scripts && npx patch-package && npm run rebuild-pty

      - name: Install native dependency binaries (macOS)
        if: runner.os == 'macOS'
        run: |
          node node_modules/ffmpeg-static/install.js
          node node_modules/vosk-koffi/scripts/postinstall.js

      # --- Common steps ---
      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run prebuild-info && npx electron-vite build

      - name: Set up macOS keychain
        if: runner.os == 'macOS'
        env:
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
        run: |
          if [ -z "$CSC_LINK" ]; then
            echo "No signing certificate provided, skipping keychain setup"
            exit 0
          fi

          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create and configure temporary keychain (6-hour lock timeout)
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$CSC_LINK" | base64 --decode > $RUNNER_TEMP/cert.p12
          security import $RUNNER_TEMP/cert.p12 -k "$KEYCHAIN_PATH" \
            -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild -T /usr/bin/security
          rm $RUNNER_TEMP/cert.p12

          # Allow codesign to access keychain without UI prompt
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Set as default keychain AND add to search list
          security default-keychain -s "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

          # Extract signing identity hash for the custom sign script
          IDENTITY_HASH=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep "Developer ID Application" | head -1 | awk '{print $2}')
          echo "--- Signing identity ---"
          echo "Hash: $IDENTITY_HASH"

          # Persist for build step
          echo "CSC_KEYCHAIN=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
          echo "CSC_NAME=$IDENTITY_HASH" >> $GITHUB_ENV

      - name: Build distributables (macOS)
        if: runner.os == 'macOS'
        run: |
          # Re-unlock keychain right before signing
          if [ -n "$CSC_KEYCHAIN" ]; then
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$CSC_KEYCHAIN"
          fi
          npx electron-builder --mac --publish never
        timeout-minutes: 30
        env:
          # Custom sign script (build/sign.js) reads CSC_KEYCHAIN and CSC_NAME directly.
          # Do NOT pass CSC_LINK â€” it triggers electron-builder's own keychain management.
          CSC_KEYCHAIN: ${{ env.CSC_KEYCHAIN }}
          CSC_NAME: ${{ env.CSC_NAME }}
          CSC_ENTITLEMENTS: build/entitlements.mac.plist

      - name: Notarize macOS DMG
        if: runner.os == 'macOS' && env.CSC_KEYCHAIN != ''
        timeout-minutes: 30
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          DMG=$(ls release/*.dmg | head -1)
          echo "Submitting $DMG for notarization..."
          xcrun notarytool submit "$DMG" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --wait --timeout 30m
          echo "Stapling notarization ticket..."
          xcrun stapler staple "$DMG"
          echo "Notarization complete"

      - name: Build distributables (Windows)
        if: runner.os == 'Windows'
        run: npx electron-builder --win --publish never
        env:
          # Azure Trusted Signing (no-op when secrets are not set)
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
          AZURE_CODE_SIGNING_ACCOUNT: ${{ secrets.AZURE_CODE_SIGNING_ACCOUNT }}
          AZURE_CERT_PROFILE: ${{ secrets.AZURE_CERT_PROFILE }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/*.dmg
            release/*.exe
            !release/*.blockmap
          if-no-files-found: error
          retention-days: 5

  # ---------------------------------------------------------------------------
  # Job 3: Create GitHub Release with artifacts
  # ---------------------------------------------------------------------------
  release:
    needs: [validate, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Extract release notes
        id: release_notes
        run: |
          version="${{ needs.validate.outputs.version }}"
          notes=$(awk "/^## ${version//./\\.}/,/^## [0-9]+\.[0-9]+\.[0-9]+/{if(/^## [0-9]+\.[0-9]+\.[0-9]+/ && !/^## ${version//./\\.}/)exit; print}" RELEASE_NOTES.md | tail -n +2)
          if [ -z "$notes" ]; then
            notes="Release $version"
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$notes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.validate.outputs.tag }}
          name: ${{ needs.validate.outputs.tag }}
          body: ${{ steps.release_notes.outputs.notes }}
          artifacts: artifacts/*
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
          makeLatest: ${{ needs.validate.outputs.is_prerelease != 'true' }}
