name: Build DMG

on:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: dmg-main
  cancel-in-progress: true

jobs:
  build-dmg:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Remove previous DMGs
        run: rm -f release/*.dmg || true

      - name: Build DMG
        run: npm run dist

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Copilot-Skins-dmg
          path: release/*.dmg
          if-no-files-found: error

      - name: Publish "nightly" release asset
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: Nightly
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          artifacts: release/*.dmg
          body: |
            Automated build from `${{ github.sha }}`.
